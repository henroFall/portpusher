<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Pusher Configuration - ASSA ABLOY</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #C0C0C0;
        }
        .header img {
            max-width: 200px;
        }
        .header h3 {
            margin: 5px 0 0 0;
            color: #004F91;
            font-weight: 400;
        }
        h2 {
            color: #004F91;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        button {
            background: #0078D4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005A9E;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/ASSAABLOY_black_150mm150dpi.png" alt="ASSA ABLOY Logo">
        <h3>OEM DevSup Lab</h3>
    </div>
    <div class="container">
        <h2>Port Pusher Configuration</h2>
        <form method="post">
            <label>Inbound Host IP:</label>
            <input type="text" name="device_ip" value="{{ device_ip }}" readonly>
            
            <label>Inbound Port:</label>
            <input type="text" name="in_port" value="{{ config['IN_PORT'] }}" required>
            
            <label>Destination Host IP (or Name):</label>
            <input type="text" name="dest_host" value="{{ config['DEST_HOST'] }}" required>
            
            <label>Destination Port:</label>
            <input type="text" name="out_port" value="{{ config['OUT_PORT'] }}" required>
            
            <button type="submit">Save & Apply</button>
        </form>
    </div>
</body>
</html>
